<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Center the form horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 70%;
        }
        /* Optional: Style for better readability */
        fieldset {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensure the padding and border are included in the element's total width and height */
        }
        button[type="submit"],
        button[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form method="post" action="mailto:your-email@example.com" enctype="text/plain">
    <fieldset>
        <legend>Contact Information</legend>
        <label for="firstname">First Name:</label>
        <input type="firstname" id="firstname" name="firstname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label>Preferred Contact Method:</label><br>
        <input type="radio" id="contact-email" name="contact-method" value="email" checked>
        <label for="contact-email">Email</label><br>
        <input type="radio" id="contact-phone" name="contact-method" value="phone">
        <label for="contact-phone">Phone</label><br>
        
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        
        <label for="inquiry-type">Inquiry Type:</label>
        <select id="inquiry-type" name="inquiry-type" required>
            <option value="">Select One</option>
            <option value="general">General Inquiry</option>
            <option value="support">Customer Support</option>
            <option value="feedback">Feedback</option>
        </select>
    </fieldset>

    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>

</body>
</html>
